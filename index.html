<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>
    <p>Ever wonder which programming language you should learn first? Well, look no further! Fill out the following questions and this quiz will tell you which path to take. Happy coding!</p>
    
    <form id="quiz">
      <label for="interests">What interests you most?</label>
      <select class="form-control" id="interests">
        <option value="1">Data</option>
        <option value="2">Games</option>
        <option value="3">Websites</option>
        <option value="4">Apps</option>
      </select>

      <label for="dogs">Whats your favorite dog breed?</label>
      <select class="form-control" id="dogs">
        <option value="-3">Lab</option>
        <option value="-1">Corgi</option>
        <option value="0">French Bulldog</option>
        <option value="-2">Golden Retriever</option>
      </select>

      <label for="cartoon">Which cartoon did you like best?</label>
      <select class="form-control" id="cartoon">
        <option value="5">Rugrats</option>
        <option value="4">Spongebob</option>
        <option value="1">Wild Thornberrys</option>
        <option value="3">Hey Arnold!</option>
      </select>

      <label for="os">Do you have a favorite operating system?</label>
      <select class="form-control" id="os">
        <option value="0">Apple macOS/iOS</option>
        <option value="0">Microsoft Windows</option>
        <option value="0">Linux</option>
        <option value="0">Android</option>
      </select>

      <label for="games">How do you prefer to game?</label>
      <select class="form-control" id="games">
        <option value="-1">Xbox</option>
        <option value="-3">PC</option>
        <option value="-2">Playstation</option>
        <option value="0">I don't game</option>
      </select>
    </form>
  </div>
</body>
</html>
